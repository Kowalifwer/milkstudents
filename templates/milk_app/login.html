{% extends 'milk_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login to MilkStudents</h1>
    
    
    <form id="login_form" method="post" action="{% url 'milk_app:login' %}">
        {% csrf_token %}
        
        {{ login_form|crispy }}

        <button type="submit" name="submit"> Log in </button>
    </form>

{% endblock %}

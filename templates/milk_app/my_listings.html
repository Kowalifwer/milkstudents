<!DOCTYPE html>
{% extends 'milk_app/base.html' %}

{% load staticfiles %} 


{% block title_block %}
    Browse my Listings
    

{% endblock %}

{% block body_block %}
<br><br>    
    <section >
        <div>
            
            {% if my_listings %} 
                
                {% for l in my_listings  %}
                    <li><strong><a href="{% url 'milk_app:show_listing' l.slug %}">{{ l.name }}</a></strong></li>
                {% endfor %}
                 
            {% else %}       
                <p> YOU HAVE NO LISTINGS</p>

            {% endif %}
                

            
            
            
        </div>

        
    </section>
    
{% endblock %}
